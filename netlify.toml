  [build]
    command = "npm run build"
    functions = "netlify/functions"
    edge_functions = "netlify/edge-functions"

  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"
    NODE_ENV = ""

  # Netlify plugins
  [[plugins]]
    package = "@netlify/plugin-nextjs"

  # Production branch settings
  [context.production]
    command = "npm run build"

  # Feature branch settings for testing
  [context.branch-deploy]
    command = "npm run build"

  # Dev branch settings
  [context.dev]
    command = "npm run build"

  # Headers for performance and security
  [[headers]]
    for = "/*"
    [headers.values]
      X-Frame-Options = "DENY"
      X-XSS-Protection = "1; mode=block"
      X-Content-Type-Options = "nosniff"
      Referrer-Policy = "strict-origin-when-cross-origin"
      Permissions-Policy = "camera=(), microphone=(), geolocation=()"

  # Cache static assets
  [[headers]]
    for = "/static/*"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

  # Cache images
  [[headers]]
    for = "/*.jpg"
    [headers.values]
      Cache-Control = "public, max-age=31536000"

  [[headers]]
    for = "/*.png"
    [headers.values]
      Cache-Control = "public, max-age=31536000"

  [[headers]]
    for = "/*.svg"
    [headers.values]
      Cache-Control = "public, max-age=31536000"

  # SPA fallback for client-side routing
  [[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200

  # Environment variables (will be set in Netlify dashboard)
  [build.processing.css]
    bundle = true
    minify = true

  [build.processing.js]
    bundle = true
    minify = true

  [build.processing.html]
    pretty_urls = true

  # Functions settings - increased timeout for AI image generation
  [functions]
    directory = "netlify/functions"
    node_bundler = "esbuild"
    # Increase timeout to 26 seconds (max allowed) for Hugging Face PRO API calls
    # This allows FLUX model enough time to generate high-quality images
    external_node_modules = ["sharp"]
    included_files = ["public/**"]

  # Function-specific settings for API routes
  [[functions]]
    function = "api/generate-comic"
    timeout = 26

  # Form handling (for contact forms if needed)
  [forms]
    spam_protection = true
